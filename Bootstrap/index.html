<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <div class="p-3">
    <div class="container">
      <h1>Responsive Color Palette</h1>
      <div class="row">

        <div class=" col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3">
          <div class="bg-primary">
            <p class="p-2 text-white ">Primary</p>
          </div>
        </div>

        <div class=" col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5">
          <div class="bg-secondary">
            <p class="p-2 text-white ">Secondary</p>
          </div>

          <div class="col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2">
            <div class="bg-success">
              <p class="p-2 text-white ">Success</p>
            </div>
          </div>

          <div class=" col-12 col-sm-8 col-md-10 col-lg-3 col-xl-2">
            <div class="bg-info">
              <p class="p-2 text-white ">Info</p>
            </div>
          </div>

          <div class=" col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5">
            <div class="bg-warning">
              <p class="p-2 text-white">Warning</p>
            </div>
          </div>

          <div class=" col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7">
            <div class="bg-danger">
              <p class="p-2 text-white">Danger</p>
            </div>

          </div>
        </div>
      </div>
    </div>

</body>

</html>
